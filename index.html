<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <style>
    .shadowlg {
        box-shadow: 1px 2px 200px 4px rgb(231, 206, 14);
    }
  </style>
  <body
    class="vh-100 justify-content-center align-content-center overflow-hidden"
  >
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-3 border-3 border rounded-3 bg-white border-success" id="border">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <row>
                <div class="col-12">
                  <img
                    src="./img/tennis2.jpeg"
                    class="img-fluid rounded-3"
                    alt=""
                  />
                </div>
                <div class="col-12 my-3">
                  <p class="fs-4 text-center fw-medium">
                    Ping Pong ScoreKeeper
                  </p>
                </div>
                <div
                  class="col-12 my-3 d-flex justify-content-center fw-medium font-monospace"
                >
                  <span class="fs-1" id="num1">0</span>
                  <span class="fs-1 mx-3">to</span>
                  <span class="fs-1" id="num2">0</span>
                </div>
                <div class="col-12 d-flex justify-content-center my-3">
                  <div class="row">
                    <div class="col-12">
                      <select
                        class="form-select fs-12 shadow-lg fw-bold form-select-sm"
                        id="select"
                        aria-label="Small select example"
                      >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-between my-3">
                  <button
                    class="btn px-4 btn-success text-dark rounded-1 fw-bold p-1 fs-12"
                    type="button"
                    id="play1"
                  >
                    +Player1
                  </button>
                  <button
                    class="btn px-4 btn-info p-1 text-dark fs-12 rounded-1 fw-bold text-white"
                    type="button"
                    id="play2"
                  >
                    +Player2
                  </button>
                </div>
                <div class="col-12 d-grid my-3">
                  <button class="btn btn-danger rounded-1" id="reset">
                    Reset
                  </button>
                </div>
              </row>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
